<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my.sap_coder_agro_driver_app</title>

<script type="text/javascript">
window["sap-ushell-config"] = {
	defaultRenderer : "fiorisandbox",
	services: {
		NavTargetResolution: {
			// navigation target resolution service is configured to resolve the empty location hash to the application
			config : {
				resolveLocal : [ {
					"linkId" : "",
					resolveTo : {
						additionalInformation : "SAPUI5.Component=my",
						applicationType : "URL",
						url : "./" + window.location.search // pass URL query parameters to application
					}
				}]
			}
		}
	}
};
</script>
<script src="test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
<script id="sap-ui-bootstrap"
				src="resources/sap-ui-core-dbg.js"
				data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m, sap.ui.layout"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-preload=""
				data-sap-ui-compatVersion="edge"
				data-sap-ui-frameOptions='allow'
				data-sap-ui-resourceroots='{ "my.sap_coder_agro_driver_app": "./" }'
				> // NON-SECURE setting for testing environment
		</script>

<script src="hybrid/sap-mobile-hybrid.js" id="sap-mobile-hybrid" type="text/javascript"></script>
<script src="cordova.js" onload="sap.hybrid.setCordova();" type="text/javascript"></script>
<script>
sap.hybrid.startApp = function() {
	var oScript = document.createElement("script");
	oScript.text = "\
			sap.ui.getCore().attachInit(function() {\
								sap.ushell.Container.createRenderer().placeAt(\"content\");\
			});\
			";
	document.head.appendChild(oScript);

}
</script>
<script>sap.hybrid.bootStrap();</script>

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
